<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black flex items-center justify-center min-h-screen">
    <div>
        <div class="flex">
            <a href="index.html" class="text-violet-100 flex text-3xl items-center gap-4">&lt; <img src="img/logo.png" alt="" class="w-24"></a>
        </div>
        <video id="player" class="max-w-full max-h-[1080px]" autoplay muted controls playsinline></video>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoSrc = params.get("video");
        const player = document.getElementById("player");

        if (videoSrc) {
            player.src = videoSrc;

            // Garante autoplay mesmo em navegadores mais chatos
            player.play().catch(() => {
                // Autoplay bloqueado (normal no desktop com som)
            });
        }
    </script>

</body>

</html>
